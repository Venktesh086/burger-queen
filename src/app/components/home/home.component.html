<div >
  <div class="itemsname">Popular items</div>
  <div class="popular-items">
 
   <div *ngFor="let item of items" class="item-card" >
      <div (click)="productDetails(item)"><img class="images" [src]="item.image" alt="{{ item.name }}" />
      <h2>{{ item.name }}</h2>
      <p>₹{{ item.price }}</p>
    </div>
      <button (click)="addToCart(item)">Add to Cart</button>
    </div>
  </div>
