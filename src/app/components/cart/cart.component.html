<div class="cart">
    <div *ngFor="let item of cartItems" class="cart-item">
      <img class="images" [src]="item.image" alt="{{item.name}}"/>
      <h3>{{ item.name }}</h3>
      <p>₹{{ item.price }}</p>
      <div>
        <button class="lessQuantity" (click)="updateQuantity(item.id, item.quantity - 1)" >-</button>
        <span>{{ item.quantity }}</span>
        <button class="moreQuantity" (click)="updateQuantity(item.id, item.quantity + 1)">+</button>
      </div>
      <br>
      <button (click)="removeItem(item.id)">Remove</button>
      <br>
    </div>
    <div class="cart-total">
      <h2>Total: ₹{{ total }}</h2>
      <button (click)="checkout()">Buy Now</button>
    </div>
   
  </div>
